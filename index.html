<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Phishing Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Body and Container Styling for a dark, professional theme */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        /* Titles and subtitles */
        .title {
            color: #ffffff;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #b0b0b0;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        /* Tabbed Interface */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .tab-button {
            background: #2e2e2e;
            color: #b0b0b0;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 8px;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            background: #444;
            color: #fff;
        }

        .tab-button.active {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .tab-content {
            display: none;
            padding: 20px 0;
        }

        .tab-content.active {
            display: block;
        }

        /* Form elements */
        #input-text, #file-upload-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #2e2e2e;
            color: #e0e0e0;
            font-size: 1rem;
            resize: vertical;
            box-sizing: border-box;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        #input-text::placeholder {
            color: #888;
        }

        #input-text:focus, #file-upload-input:focus {
            outline: none;
            border-color: #6a11cb;
        }

        #file-upload-input {
            border: 2px dashed #444;
            background-color: #2e2e2e;
            padding: 30px;
            cursor: pointer;
        }

        /* Button styling */
        .submit-button {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Loading Spinner */
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #6a11cb;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Result display */
        .result-container {
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .result-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-box {
            padding: 25px;
            border-radius: 8px;
            color: #fff;
            text-align: left;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .result-box h3 {
            margin-top: 0;
            font-size: 1.5rem;
        }

        .safe {
            background: #28a745;
        }

        .phishing {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Advanced Phishing Detector</h1>
        <p class="subtitle">A professional tool to check for phishing in URLs, text, and PDFs.</p>

        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'text-tab')">Text / URL</button>
            <button class="tab-button" onclick="openTab(event, 'pdf-tab')">PDF File</button>
        </div>

        <div id="text-tab" class="tab-content active">
            <form id="text-form">
                <textarea id="input-text" name="text_input" rows="5" placeholder="Enter text or URL here..." required></textarea>
                <button type="submit" class="submit-button">Check</button>
            </form>
        </div>

        <div id="pdf-tab" class="tab-content">
            <form id="pdf-form">
                <input type="file" id="file-upload-input" name="pdf_file" accept="application/pdf" required>
                <button type="submit" class="submit-button">Check PDF</button>
            </form>
        </div>
        
        <div class="loading-spinner" id="loading-spinner"></div>

        <div id="result-container" class="result-container">
            <div id="result-box" class="result-box">
                <h3>Prediction Result:</h3>
                <p id="result-text"></p>
            </div>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            let i, tabContent, tabButtons;
            tabContent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = "none";
            }
            tabButtons = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabButtons.length; i++) {
                tabButtons[i].className = tabButtons[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        async function handlePrediction(url, body) {
            const loadingSpinner = document.getElementById('loading-spinner');
            const resultContainer = document.getElementById('result-container');
            const resultBox = document.getElementById('result-box');
            const resultText = document.getElementById('result-text');

            resultContainer.classList.remove('show');
            loadingSpinner.style.display = 'block';

            const response = await fetch(url, {
                method: 'POST',
                body: body,
            });
            
            const data = await response.json();
            
            loadingSpinner.style.display = 'none';

            resultBox.className = 'result-box';
            resultText.textContent = data.result;

            if (data.is_phishing) {
                resultBox.classList.add('phishing');
            } else {
                resultBox.classList.add('safe');
            }
            resultContainer.classList.add('show');
        }

        document.getElementById('text-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const inputText = document.getElementById('input-text').value;
            const formData = new FormData();
            formData.append('text_input', inputText);
            handlePrediction('/predict', formData);
        });

        document.getElementById('pdf-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('file-upload-input');
            const formData = new FormData();
            formData.append('pdf_file', fileInput.files[0]);
            handlePrediction('/upload', formData);
        });
    </script>
</body>
</html>
