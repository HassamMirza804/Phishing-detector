<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Phishing Detector</h1>
        <p>Analyze URLs, text, and files for potential phishing threats.</p>

        <div class="scanner-container">
            <div class="scanner-box">
                <h2>Scan a URL</h2>
                <form id="url-form">
                    <input type="text" id="url-input" name="url" placeholder="e.g., https://secure-bank.co/login" required>
                    <button type="submit">Analyze URL</button>
                </form>
            </div>

            <div class="scanner-box">
                <h2>Scan Text</h2>
                <form id="text-form">
                    <textarea id="text-input" name="text_input" placeholder="Paste text here to analyze" rows="5"></textarea>
                    <button type="submit">Analyze Text</button>
                </form>
            </div>

            <div class="scanner-box">
                <h2>Scan a File</h2>
                <form id="file-form">
                    <input type="file" id="file-input" name="file" accept=".txt,.pdf" required>
                    <button type="submit">Analyze File</button>
                </form>
            </div>
        </div>
        
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Analyzing...</p>
        </div>

        <div id="results-container" class="hidden">
            <h2>Analysis Results</h2>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
